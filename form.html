<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mungunzaya Enkhtuya">
    <meta name="description" content="WDD 131 - Product Review Form - Mungunzaya">
    <title>Product Review Form - WDD 131 - Mungunzaya</title>
    <link rel="stylesheet" href="styles/form-style.css">
    <script src="scripts/form-script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label>Product Name</label>
                <select id="name-select" name="name-select" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            <label>Overall Rating</label>
                <div class="stars">
                    <input type="radio" id="star-five" name="stars" value="5" required><label for="star-five"></label>
                    <input type="radio" id="star-four" name="stars" value="5" required><label for="star-four"></label>
                    <input type="radio" id="star-three" name="stars" value="5" required><label for="star-three"></label>
                    <input type="radio" id="star-two" name="stars" value="5" required><label for="star-two"></label>
                    <input type="radio" id="star-one" name="stars" value="5" required><label for="star-one"></label>
                </div>
            <label>Date of Installation</label>
                <input type="date" id="installation-date" name="date" required>
            <label class="feature">What features do you think are useful? (Check all that apply.)</label>
                <div><input type="checkbox" id="durability" name="feature" value="Durability"><label class="checkbox" for="durability">Durability</label></div>
                <div><input type="checkbox" id="ease" name="feature" value="Ease of Use"><label class="checkbox" for="ease">Ease of use</label></div>
                <div><input type="checkbox" id="performance" name="feature" value="Performance"><label class="checkbox" for="performance">Performance</label></div>
                <div><input type="checkbox" id="design" name="feature" value="Design"><label class="checkbox" for="design">Design</label></div>
            <label>Written Review</label>
                <textarea id="review" name="review"></textarea>
            <label>User name</label>
                <input type="text" id="name" name="name">
            <input type="submit" value="Send review">
        </form>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> • Mungunzaya Enkhtuya • Mongolia</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
